<!doctype html>

<body> 


        <span id="clickme">Cliquez-moi</span>
        
        <script>
            var element = document.getElementById('clickme');
        
            // Premier événement click
            element.addEventListener('click', function() {
                alert("Et de un !");
            });
          
            // Deuxième événement click
            element.addEventListener('click', function() {
                alert("Et de deux !");
            });
        </script>

</body>
